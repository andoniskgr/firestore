<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        table,
        input[type="checkbox"] {
            width: 1.4em;
            height: 1.4em;
        }
        .fa{
            cursor: pointer;
        }
        input[type="text"]{
            text-transform: uppercase;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Aircraft Administration</title>
</head>

<body>
    <!-- NAVBAR start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MCC APPLICATION</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#" id="logout_link">Logout</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-link" href="#" onclick="window.close()">Close</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-link logged-in" href="#" id="new_event_link" data-bs-toggle="modal"
                        data-bs-target="#new_aircraft">Add New Aircraft</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- NAVBAR end -->

    <!-- New Aircraft Modal start-->
    <div class="modal fade" id="new_aircraft" tabindex="-1" aria-labelledby="newAircraftModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newAircraftModalLabel">New Aircraft Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="new_aircraft_form">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-4">
                                <input class="form-control mb-3" type="text" name="date_received" placeholder="Date receiv." oninput="validateDate(this)" required>
                            </div>
                            <div class="col-4">
                                <input class="form-control mb-3" type="text" name="registration" placeholder="Registration" required>
                            </div>
                            <div class="col-4">
                                <input class="form-control mb-3" type="text" name="type" placeholder="TYPE" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <input class="form-control mb-3" type="text" name="engine" placeholder="Engine" required>
                            </div>
                            <div class="col-4">
                                <input class="form-control mb-3" type="text" name="msn" placeholder="MSN" required>
                            </div>
                            <div class="col-4">
                                <input class="form-control mb-3" type="text" name="effectivity" placeholder="EFFECTIVITY">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <input class="form-control mb-3" type="text" name="selcal" placeholder="SELCAL">
                            </div>
                            <div class="col-4">
                                <input class="form-control mb-3" type="text" name="weight_variant" placeholder="WV" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input class="form-control mb-3" type="text" name="notes" placeholder="Notes">
                            </div>
                            <div class="col-4" style="font-size: 1.2rem;">
                                <input class="form-check-input mb-3" type="checkbox" name="cls" id="cls">
                                <label class="form-check-label" for="cls">CLS</label>
                            </div>
                            <div class="col-4" style="font-size: 1.2rem;">
                                <input class="form-check-input mb-3" type="checkbox" name="wifi" id="wifi">
                                <label class="form-check-label" for="wifi">WiFi</label>
                            </div>
                            <div class="col-4" style="font-size: 1.2rem;">
                                <input class="form-check-input mb-3" type="checkbox" name="active" id="active">
                                <label class="form-check-label" for="active">Active</label>
                            </div>
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <button type="reset" id="clear_new_event_button" class="btn btn-danger">Clear</button>
                        <button type="reset" id="cancel_new_event_button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id="save_event_button" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- New Aircraft Modal end -->


    <div class="container-fluid bg-light text-light">
        <table class="table table-bordered d-none">
            <thead>
                <tr>
                    <th scope="col">Time</th>
                    <th scope="col">Position</th>
                    <th scope="col">Registration</th>
                    <th class="col-4" scope="col">Defect</th>
                    <th class="col-4" scope="col">Notes</th>
                    <th scope="col">S/L</th>fdg
                    <th scope="col">RESET</th>
                    <th scope="col">OK</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="table_data">

            </tbody>
        </table>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="/js/init_FB.js"></script>
    <script defer src="/js/aircraft_admin.js"></script>
</body>

</html>

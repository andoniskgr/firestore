<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        table,input[type="checkbox"]{
            width: 1.4em;
            height: 1.4em;
        }
        .fa{
            cursor: pointer;
        }
        input[type="text"]{
            text-transform: uppercase;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Service Order Preparation</title>
</head>

<body>
    <!-- NAVBAR start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MCC APPLICATION</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#" id="logout_link">Logout</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-link" href="#" onclick="window.close()">Close</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- NAVBAR end -->


    <div class="container p-3 bg-secondary text-light">
        <form id="service_order_form">

            <!-- permanent data start -->
            <div class="container">
                <div class="row mb-3">
                    <div class="col form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="service_order_type" id="rb_pirep" value="pirep" checked>
                        <label class="form-check-label" for="rb_pirep">PIREP DEFECT</label>
                    </div>
                    <div class="col form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="service_order_type" id="rb_maint" value="maint">
                        <label class="form-check-label" for="rb_maint">MAINT. ACTION</label>
                    </div>
                </div>
            
                <div class="row mb-3">
                    <div class="col">
                        <input class="form-control" type="text" name="flight" placeholder="FLIGHT">
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="from" placeholder="From">
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="to" placeholder="TO">
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="eta" placeholder="ETA UTC" oninput="formatTime(event)">
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Default select example" id="registration">
                            <option value="false" selected>Select A/C</option>
                          </select>
                    </div>
                </div>
            </div>
            <!-- permanent data end -->

            <!-- pirep defect data start -->
            <div class="container" id="pirep_defect">
                <div class="row">
                    <div class="col-12">
                        <input class="form-control mb-3" type="text" name="defect" placeholder="Defect description">
                    </div>
                </div>
            </div>
            <!-- pirep defect data end -->

            <!-- maintenance action data start -->
            <div class="container d-none" id="maintenance_action">
                <div class="row">
                    <div class="col-3">
                        <input class="form-control mb-3" type="text" name="mel" placeholder="MEL">
                    </div>
                    <div class="col-9">
                        <input class="form-control mb-3" type="text" name="mel_description" placeholder="MEL Description">
                    </div>
                </div>
            </div>
            <!-- maintenance action data end -->
            <div class="container">
                <div class="row mb-3">
                    <div class="col-12 ">
                        <label for="so_prepared_test">Prepared text</label>
                        <textarea class="form-control" id="so_prepared_test"
                            style="height: 300px"></textarea>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row g-5">
                    <div class="col-6 text-end">
                    <button type="submit" class="btn btn-success">Prepare</button>
                  </div>
                    <div class="col-6 text-start">
                    <button type="reset" class="btn btn-danger">Clear</button>
                  </div>
                </div>
                
            </div>
        </form>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="./js/init_FB.js"></script>
    <script defer src="./js/so_page.js"></script>
</body>

</html>

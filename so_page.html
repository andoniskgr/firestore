<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        table,input[type="checkbox"]{
            width: 1.4em;
            height: 1.4em;
        }
        .fa{
            cursor: pointer;
        }
        input[type="text"]{
            text-transform: uppercase;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Service Order Preparation</title>
</head>

<body>
    <!-- NAVBAR start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MCC APPLICATION</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#" id="logout_link">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- NAVBAR end -->


    <div class="container-fluid mt-3 bg-light text-dark">
        <form id="service_order_form">
            <div class="modal-body">
                <div class="row">
                    <div class="ms-2 col mb-3 form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="service_order_type" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">PIREP DEFECT</label>
                    </div>
                    <div class="col ms-2 mb-3 form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="service_order_type" id="inlineRadio1"
                            value="option1" checked>
                        <label class="form-check-label" for="inlineRadio1">MAINT. ACTION</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <input class="form-control mb-3" type="text" name="eta" placeholder="ETA"
                            oninput="formatTime(event)">
                    </div>
                    <div class="col-3">
                        <input class="form-control mb-3" type="text" name="from" placeholder="From">
                    </div>
                    <div class="col-3">
                        <input class="form-control mb-3" type="text" name="to" placeholder="TO">
                    </div>
                    <div class="col-3">
                        <input class="form-control mb-3" type="text" name="flight" placeholder="FLIGHT">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input class="form-control mb-3" type="text" name="defect" placeholder="Defect">
                    </div>
                    <div class="col-12">
                        <input class="form-control mb-3" type="text" name="notes" placeholder="Notes">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input class="form-control mb-3" type="text" name="defect" placeholder="Defect">
                    </div>
                    <div class="col-12">
                        <input class="form-control mb-3" type="text" name="notes" placeholder="Notes">
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comments</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="reset" id="clear_new_event_button" class="btn btn-danger">Clear</button>
                <button type="reset" id="cancel_new_event_button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Cancel</button>
                <button type="submit" id="save_event_button" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="./js/init_FB.js"></script>
    <script defer src="./js/so_page.js"></script>
</body>

</html>
